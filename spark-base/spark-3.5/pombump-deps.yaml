patches:
  # renovate: datasource=maven depName=com.google.code.gson:gson
  - groupId: com.google.code.gson
    artifactId: gson
    version: 2.10.1
    scope: import
    type: jar
  # Try to pick up a newer version of commons-compress
  # in the dependencies
  - groupId: org.apache.commons
    artifactId: commons-compress
    version: "${commons-compress.version}"
    scope: import
    type: jar
  # renovate: datasource=maven depName=io.airlift:aircompressor
  - groupId: io.airlift
    artifactId: aircompressor
    version: 0.27
    scope: import
    type: jar
  # Try to pick up a newer version of commons-io (commons-compress rely on it)
  # in the dependencies
  - groupId: commons-io
    artifactId: commons-io
    version: "${commons-io.version}"
    scope: import
    type: jar
  # Try to pick up a newer version of commons-codec (commons-compress rely on it)
  # in the dependencies
  - groupId: commons-codec
    artifactId: commons-codec
    version: "${commons-codec.version}"
    scope: import
    type: jar
